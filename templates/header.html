{% load static %}

<header class="d-flex justify-content-center align-center white-bg">
  <section class="d-flex container align-items-center justify-content-between header">
    <!-- Logo -->
    <div>
      <a href="{% url 'home' %}" class="logo-container">
        <img class="logo" src="{% static "images/Master Giver Logo.svg" %}" alt="Master Giver Logo" />
      </a>
    </div>
    
    <!-- Navigation -->
    <div>
        {% if user.is_anonymous %}
        <!-- Desktop Navigation -->
        <nav class="d-flex align-items-center nav-menu">
          <a href="{% url 'login' %}">
            <div class="button d-sm-none light-btn" id="login-btn">Login</div>
            <div class="button d-none d-sm-flex dark-button">Sign In</div>
          </a>
          <a href="{% url 'signup' %}" class="d-sm-none">
            <div class="button dark-button">Sign Up</div>
          </a>
        </nav>

        {% else %}

          <!-- Mobile Navigation (Hamburger Menu) -->
          <div class="hamburger-menu d-none d-xl-flex" id="hamburger-menu">
            <img src="{% static '/images/mobile-menu.svg' %}" alt="mobile-menu" />
          </div>
        {% endif %}
      </div>
  </section>
</header>
