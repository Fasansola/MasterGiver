{% load static %}

<div class="d-none d-lg-flex close-menu" id="close-menu">
    <img src="{% static 'icons/white-x-close.svg' %}">
</div>

<div class="d-flex flex-column gap-20 relative">
    {% if not user.is_anonymous %}
        <a href="{% url 'dashboard' %}"><div class="d-flex gap-16 sidebar-menu-items {% if is_dashboard %} active-sidebar-menu-items {% endif %}">
            <img src="{% static 'icons/umbrella.svg' %}" alt="">
            <p class="small-text">Dashboard</p>
        </div></a>
        <a href="{% url 'profile' user.username %}"><div class="d-flex gap-16 sidebar-menu-items">
            <img src="{% static 'icons/account.svg' %}" alt="" width="24px">
            <p class="small-text">View My Public Profile</p>
        </div></a>
    <a href="{% url 'edit_profile' %}"><div class="d-flex gap-16 {% if page == "edit_profile" or page == "change_password" %} active-sidebar-menu-items {% endif %} sidebar-menu-items">
        <img src="{% static 'icons/settings.svg' %}" alt="">
        <p class="small-text">Account Settings</p>
    </div></a>
    <a href="{% url 'logout' %}"><div class="d-flex gap-16 sidebar-menu-items">
        <img src="{% static 'icons/log-out.svg' %}" alt="">
        <p class="small-text">Log Out</p>
    </div></a>
    {% endif %}

</div>
<div class="d-flex flex-column align-items-center gap-16 badge-box absolute">
    <img alt="" src="{% static "images/Mastergiver Badge.png" %}" class="profile-badge" width="100px" height="100px">
    <p class="small-text text-center">Show Off Your Good Side! <a href="{% static "images/Mastergiver Badge.png" %}" class="link clickable" download="{{ userInfo.first_name }} {{ userInfo.last_name }} MasterGiver Badge.png">Download your MasterGiver badge</a> to add to your email signature or share on social media</p>
</div>
