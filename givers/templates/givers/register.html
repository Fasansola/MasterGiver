<!-- prettier-ignore -->

{% extends "template1.html" %}
{% load static %}

{% block page_title %}Create An Account{% endblock %}
{% block page_body %}
<div class="form-header">
  <h1 class="small-heading">Create An Account</h1>
  <a href="" class="link bold">Login to MasterGiver</a>
</div>
<form
  class="d-flex flex-column align-items-start forms"
  action="{% url 'signup' %}"
  method="POST"
>
  {% csrf_token %}
  <div class="forms_div">
    <label for="username" class="small-text required">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      placeholder="Username"
      class="input"
      required
    />
  </div>
  <div class="forms_div">
    <label for="email" class="small-text required">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Email"
      class="input"
      required
    />
  </div>
  <div class="forms_div password-container">
    <label for="password" class="small-text required">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
      class="input password-field"
      required
    />

      width="20"
      height="21"
      class="eye"
      id="togglePassword"
      viewBox="0 0 20 21"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >

      />
    </svg>
  </div>
  <div class="forms_div password-container">
    <label for="confirm_password" class="small-text required"
      >Confirm Password</label
    >
    <input
      type="password"
      id="confirm_password"
      name="confirm_password"
      placeholder="Confirm Password"
      class="input password-field"
      required
    />
  </div>
  <div class="checkbox-div align-items-center">
    <style>
      .checkbox-div input[type="checkbox"]:checked::before {
        content: url("{% static 'images/check.svg' %}");
      }
    </style>
    <input type="checkbox" name="terms" id="terms" required />
    <label for="terms" class="small-text"
      >I have read and agree to the
      <a href="#" class="link">Terms of Use</a> and
      <a href="#" class="link">Privacy Policy</a>.</label
    >
  </div>
  {% if error %}
  <div class="danger-text forms-warning">
    <img src="{% static "icons/error.svg" %}" alt=""> {{ error }}
  </div>
  {% endif %}
  <button type="submit" class="button dark-button">Create Account</button>
</form>
{% endblock %} {% block page_scripts %}
<script src="{% static 'scripts/password-toggle.js' %}"></script>
{% endblock %}
